name: Build and test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    name: Test on PostgreSQL 18
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          libreadline-dev \
          zlib1g-dev \
          flex \
          bison \
          libxml2-dev \
          libxslt-dev \
          libssl-dev \
          libxml2-utils \
          xsltproc \
          ccache \
          pkg-config \
          libicu-dev \
          perl \
          libipc-run-perl

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Cache Rust dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          target/
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-

    - name: Install cargo-pgrx
      run: |
        if ! cargo pgrx --version 2>/dev/null | grep -q "0.17.0"; then
          cargo install cargo-pgrx --locked --version 0.17.0 --force
        fi

    - name: Cache pgrx PostgreSQL installation
      uses: actions/cache@v4
      with:
        path: ~/.pgrx
        key: ${{ runner.os }}-pgrx-pg18-0.17.0
        restore-keys: |
          ${{ runner.os }}-pgrx-pg18-

    - name: Initialize pgrx with PostgreSQL 18
      run: |
        cargo pgrx init --pg18 download

    - name: Build extension
      run: |
        cargo build --release

    - name: Run Rust tests
      run: |
        # This command builds the extension, installs it,
        # starts PostgreSQL, runs tests including extension loading,
        # and stops PostgreSQL automatically
        cargo pgrx test pg18

    - name: Run PostgreSQL TAP tests
      run: |
        # Install the extension
        cargo pgrx install --release

        # Run TAP tests
        cd tests
        chmod +x run_tap_tests.sh
        ./run_tap_tests.sh
